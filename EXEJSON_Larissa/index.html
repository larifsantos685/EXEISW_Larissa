    <!-- Implemente uma função que receba uma lista de alunos de ISW-008 (nome, ra, notaP1, notaP2).

    b) Notas Menores que 6 em vermelho, maiores ou iguais em azul

    d) A media da P2 da turma

    g) A quantidade de reprovados

    -->

                    <th>Média </th>
                    <th>Resultado</th>
                    
                </tr>
            </thead>
            <tbody id="listaAlunos">
            </tbody>
        </table>
    </div>
</main>
<div class="numero_aprovados">

    <h2> Reprovados: <span id="reprovados"></span></h2>

    <h2>Média da P1: <span id="mediaP1"></span></h2>
    <h2>Média da P2: <span id="mediaP2"></span></h2>
</div>

       tabelaAlunos(infoAlunos);
